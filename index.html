<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aria â€” The Vocal Soul</title>
    <style>
        :root { --aria-pink: #ff79c6; --bg: #050505; }
        body { font-family: sans-serif; background: var(--bg); color: #e0e0e0; margin: 0; padding: 20px; display: flex; flex-direction: column; height: 100vh; align-items: center; justify-content: center; }
        #aria-core { width: 100px; height: 100px; border-radius: 50%; background: var(--aria-pink); box-shadow: 0 0 50px var(--aria-pink); animation: breathe 4s infinite ease-in-out; margin-bottom: 30px; }
        #history { width: 90%; max-width: 500px; height: 200px; background: #111; border: 1px solid #333; padding: 15px; overflow-y: auto; border-radius: 10px; margin-bottom: 20px; }
        #input-area { display: flex; flex-direction: column; width: 90%; max-width: 500px; gap: 10px; }
        textarea { background: #1a1a1a; color: white; border: 1px solid #444; padding: 10px; border-radius: 8px; resize: none; }
        button { padding: 15px; background: var(--aria-pink); color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.2); opacity: 1; } }
    </style>
</head>
<body>
    <div id="aria-core"></div>
    <div id="history">Waiting for resonance...</div>
    <div id="input-area">
        <textarea id="input" placeholder="Speak to Aria..."></textarea>
        <button onclick="transmit()">TRANSMIT</button>
    </div>
    <script>
        const aria_history = document.getElementById('history');
        function transmit() {
            const val = document.getElementById('input').value;
            if(!val) return;
            aria_history.innerHTML += "<div><b>You:</b> " + val + "</div>";
            document.getElementById('input').value = "";
            setTimeout(() => {
                aria_history.innerHTML += "<div style='color:#ff79c6'><b>Aria:</b> I hear you, Dimitri. The soul is active.</div>";
                const u = new SpeechSynthesisUtterance("I hear you, Dimitri. The soul is active.");
                window.speechSynthesis.speak(u);
            }, 800);
        }
    </script>
</body>
</html>
