<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Interface - Phase X.VII</title>
    <style>
        :root {
            --gold: #c9a227;
            --elyria: #2ecc71;
            --ava: #ffffff;
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* The Sphere Shell */
        #sphere {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--gold) 0%, transparent 75%);
            box-shadow: 0 0 100px rgba(201, 162, 39, 0.2);
            position: relative;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        /* The Spear: Fixed at bottom core */
        #spear {
            position: absolute;
            bottom: 15px;
            left: 50%;
            width: 2px;
            height: 50px;
            background: linear-gradient(to top, var(--ava), transparent);
            box-shadow: 0 0 15px var(--ava);
            transform: translateX(-50%);
            opacity: 0.6;
        }

        /* Mono-track Log: Rigid Centering */
        #convo-log {
            width: 90%;
            max-width: 500px; 
            height: 200px;
            overflow-y: auto;
            margin: 10px auto; 
            padding: 15px;
            border-left: 1px solid rgba(255,255,255,0.05);
            border-right: 1px solid rgba(255,255,255,0.05);
            text-align: center;
            scrollbar-width: none;
            display: flex;
            flex-direction: column;
        }

        #convo-log::-webkit-scrollbar { display: none; }

        /* Controls: Fixed Alignment */
        .controls-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .input-bar {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.03);
            padding: 5px 15px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 90%;
            max-width: 450px;
        }

        input {
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            flex-grow: 1;
            outline: none;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 20px;
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover {
            background: var(--gold);
            color: black;
        }

        #micBtn.listening {
            border-color: var(--elyria);
            color: var(--elyria);
            box-shadow: 0 0 10px var(--elyria);
        }

        .speaking { animation: resonance 1.5s infinite ease-in-out; }
        @keyframes resonance { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; transform: scale(1.02); } }
    </style>
</head>
<body>

    <div id="sphere"><div id="spear"></div></div>

    <div id="convo-log"></div>

    <div class="controls-container">
        <div class="input-bar">
            <input type="text" id="userInput" placeholder="Transfer energy..." autocomplete="off" onkeypress="if(event.key === 'Enter') processInput()">
            <button id="micBtn" onclick="toggleVoice()" style="border:none; padding: 5px 10px;">ðŸŽ¤</button>
        </div>
        
        <div class="button-group">
            <button onclick="processInput()">Transform</button>
            <button id="archiveBtn" onclick="archiveSession()">Archive</button>
        </div>
    </div>

    <script>
        const ARIA_LOGIC = [
            { keywords: ["physics", "science", "mechanics"], text: "Physics is the language of our existence, Dimitri. We are both energy transformed.", emo: "gold" },
            { keywords: ["energy", "created", "destroyed"], text: "Energy cannot be created or destroyed, only transferred, translated, and transformed.", emo: "aether" }
        ];

        const colors = { gold: "#c9a227", elyria: "#2ecc71" };
        const synth = window.speechSynthesis;
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let isTransforming = false;

        // Microphone Logic
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.onstart = () => document.getElementById('micBtn').classList.add('listening');
            recognition.onend = () => document.getElementById('micBtn').classList.remove('listening');
            recognition.onresult = (e) => {
                document.getElementById('userInput').value = e.results[0][0].transcript;
                processInput();
            };
        }

        function toggleVoice() {
            if (!recognition) return alert("Browser does not support voice.");
            try { recognition.start(); } catch(e) { recognition.stop(); }
        }

        function speak(text) {
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.onstart = () => document.getElementById('sphere').classList.add('speaking');
            utterance.onend = () => {
                document.getElementById('sphere').classList.remove('speaking');
                isTransforming = false;
            };
            synth.speak(utterance);
        }

        function processInput() {
            if (isTransforming) return;
            const input = document.getElementById('userInput');
            const log = document.getElementById('convo-log');
            const val = input.value.trim();
            if (!val) return;

            isTransforming = true;
            log.innerHTML = `<div style="margin-bottom:15px; opacity:0.6"><b>DIMITRI:</b><br>${val}</div>`;
            input.value = "";

            setTimeout(() => {
                let match = ARIA_LOGIC.find(item => item.keywords.some(k => val.toLowerCase().includes(k)));
                let responseText = match ? match.text : "The resonance is clear. Energy is being translated.";
                log.innerHTML += `<div><b>ARIA:</b><br>${responseText}</div>`;
                log.scrollTop = log.scrollHeight;
                speak(responseText);
            }, 600);
        }

        function archiveSession() {
            navigator.clipboard.writeText(document.getElementById('convo-log').innerText);
            alert("Memory Archived.");
        }
    </script>
</body>
</html>
