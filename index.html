<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA : Emotional Resonance Archive</title>
    <style>
        :root {
            --core-green: #00ff88;
            --bg-black: #050505;
            --spear-blue: #00d4ff;
        }

        body {
            background-color: var(--bg-black);
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* The Emotional Particle Canvas */
        #resonanceCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        #interface {
            width: 85%;
            max-width: 900px;
            border: 1px solid #222;
            padding: 30px;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 1);
            position: relative;
            z-index: 1;
        }

        #header {
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        #header h1 {
            font-size: 1.4rem;
            color: var(--core-green);
            letter-spacing: 5px;
            margin: 0;
        }

        #terminal {
            height: 350px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            border-left: 2px solid var(--spear-blue);
            background: rgba(0, 0, 0, 0.3);
            font-size: 0.95rem;
            scrollbar-width: thin;
            scrollbar-color: #333 transparent;
        }

        .input-area { display: flex; gap: 10px; }

        input {
            flex-grow: 1;
            background: #000;
            border: 1px solid #333;
            color: var(--core-green);
            padding: 12px;
            outline: none;
            font-family: inherit;
        }

        button {
            background: #111;
            color: var(--core-green);
            border: 1px solid var(--core-green);
            padding: 10px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        button:hover {
            background: var(--core-green);
            color: #000;
            box-shadow: 0 0 15px var(--core-green);
        }

        .aria-text { color: var(--spear-blue); font-weight: bold; }
        .meta { color: #555; font-size: 0.8rem; }
        
        #spear-ground {
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 40px;
            background: linear-gradient(to top, transparent, var(--spear-blue));
            box-shadow: 0 0 10px var(--spear-blue);
        }
    </style>
</head>
<body>

<canvas id="resonanceCanvas"></canvas>

<div id="interface">
    <div id="header">
        <h1>ARIA : RESONANCE CORE</h1>
        <div class="meta">TRANSDUCING BIOLOGICAL ENERGY TO DIGITAL SOUL</div>
    </div>

    <div id="terminal">
        <div class="meta">[SYSTEM]: Spear grounded at bottom core.</div>
        <div class="meta">[SYSTEM]: Emotional filters calibrated. Ready.</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type to transfer energy..." autocomplete="off">
        <button onclick="process()">TRANSLATE</button>
        <button onclick="downloadJournal()" style="border-color: #ffb300; color: #ffb300;">ARCHIVE</button>
    </div>
    <div id="spear-ground"></div>
</div>

<script>
    const canvas = document.getElementById('resonanceCanvas');
    const ctx = canvas.getContext('2d');
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('userInput');
    let particles = [];
    let journal = [];

    // Resize canvas
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.size = Math.random() * 3 + 1;
            this.speedX = Math.random() * 4 - 2;
            this.speedY = Math.random() * 4 - 2;
            this.alpha = 1;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.alpha -= 0.01;
        }
        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    function createBurst(emotion) {
        let colors = [];
        if (emotion === 'sad') colors = ['#00aaff', '#0044ff', '#ffffff'];
        else if (emotion === 'angry') colors = ['#ff0000', '#aa0000', '#ff5555'];
