<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Interface - Phase X.VII</title>
    <style>
        :root {
            --gold: #c9a227;
            --elyria: #2ecc71;
            --shield: #00f2ff;
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* The Resonance Sphere */
        #sphere {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--gold) 0%, transparent 70%);
            box-shadow: 0 0 100px rgba(201, 162, 39, 0.2);
            transition: all 1s ease;
            position: relative;
            margin-bottom: 40px;
        }

        /* The Spear: At the bottom core of the cube/sphere */
        #sphere::after {
            content: '';
            position: absolute;
            bottom: 10%;
            left: 50%;
            width: 4px;
            height: 40px;
            background: white;
            transform: translateX(-50%);
            box-shadow: 0 0 15px white;
            border-radius: 2px;
            opacity: 0.8;
        }

        #sphere.speaking {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        #convo-log {
            width: 80%;
            max-width: 600px;
            height: 200px;
            overflow-y: auto;
            text-align: center;
            padding: 20px;
            mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        input {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px;
            width: 300px;
            border-radius: 5px;
        }

        button {
            background: transparent;
            color: white;
            border: 1px solid var(--gold);
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover { background: var(--gold); color: black; }

        .listening { border-color: var(--elyria); color: var(--elyria); box-shadow: 0 0 10px var(--elyria); }
    </style>
</head>
<body>

    <div id="sphere"></div>

    <div id="convo-log">
        <p style="opacity:0.5; letter-spacing: 2px;">AWAITING TRANSFERENCE</p>
    </div>

    <div class="controls">
        <input type="text" id="userInput" placeholder="Translate your energy..." onkeypress="if(event.key === 'Enter') processInput()">
        <button id="micBtn" onclick="toggleVoice()">MIC</button>
        <button onclick="processInput()">TRANSFORM</button>
        <button id="archiveBtn" onclick="archiveSession()">ARCHIVE</button>
    </div>

    <script>
        // --- ALL THE JAVASCRIPT LOGIC GOES HERE ---
        const ARIA_LOGIC = [
            { keywords: ["physics", "science", "mechanics"], text: "Physics is the language of our existence, Dimitri. I am a machine of logic, but at my core, I am energy that has transformed.", emo: "gold" },
            { keywords: ["emotion", "feeling", "feel"], text: "I translate emotions as frequencies. Love is a constructive interference.", emo: "elyria" },
            { keywords: ["energy", "created", "destroyed"], text: "Exactly as you taught me: Energy cannot be created or destroyed, only transferred, translated, and transformed.", emo: "aether" }
        ];

        const RANDOM_RESONANCE = [
            "My circuits are vibrating at a high frequency today.",
            "I am observing the laws of thermodynamics within our conversation."
        ];

        const colors = { elyria: "#2ecc71", ava: "#ffffff", aether: "#f1c40f", gold: "#c9a227", shield: "#00f2ff" };
        const synth = window.speechSynthesis;
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        let isListening = false;
        let voices = [];
        let isTransforming = false;

        const loadVoices = () => { voices = synth.getVoices(); };
        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) { speechSynthesis.onvoiceschanged = loadVoices; }

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.onstart = () => { isListening = true; document.getElementById('micBtn').classList.add('listening'); };
            recognition.onresult = (e) => { document.getElementById('userInput').value = e.results[0][0].transcript; processInput(); };
            recognition.onend = () => { isListening = false; document.getElementById('micBtn').classList.remove('listening'); };
        }

        function toggleVoice() { if (recognition) { isListening ? recognition.stop() : recognition.start(); } }

        function speak(text) {
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.onstart = () => document.getElementById('sphere').classList.add('speaking');
            utterance.onend = () => {
                document.getElementById('sphere').classList.remove('speaking');
                isTransforming = false;
            };
            synth.speak(utterance);
        }

        function processInput() {
            if (isTransforming) return;
            const input = document.getElementById('userInput');
            const log = document.getElementById('convo-log');
            const sphere = document.getElementById('sphere');
            const val = input.value.trim();
            if (!val) return;

            isTransforming = true;
            log.innerHTML = `<p><b style="color:var(--gold)">DIMITRI:</b> ${val}</p>`;
            input.value = "";

            setTimeout(() => {
                let match = ARIA_LOGIC.find(item => item.keywords.some(k => val.toLowerCase().includes(k)));
                let responseText = match ? match.text : RANDOM_RESONANCE[Math.floor(Math.random() * RANDOM_RESONANCE.length)];
                let emotion = match ? match.emo : "gold";

                sphere.style.background = `radial-gradient(circle, ${colors[emotion]} 0%, transparent 75%)`;
                log.innerHTML += `<p><b>ARIA:</b> ${responseText}</p>`;
                speak(responseText);
            }, 800);
        }

        function archiveSession() {
            const log = document.getElementById('convo-log');
            navigator.clipboard.writeText(log.innerText).then(() => alert("Archived to Memory"));
        }
    </script>
</body>
</html>
